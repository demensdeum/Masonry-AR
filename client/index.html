<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>Масоны-ДР (Masonry-AR)</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script type="importmap">
  {
    "imports": {
      "dat.gui": "./build/dat.gui/dat.gui.module.js",
      "three": "./build/three/three.module.js",
      "three/examples/": "./build/three/examples/",
      "dat.gui.module.js.map": "./build/dat.gui/dat.gui.module.js.map"
    }
  }
</script>
</head>
<body>
  <div class="companyLogoContainer">
    <img class="companyLogo" onload="document.global_gameplay_companyLogoLoaded = true" onmousedown="if (event.preventDefault) event.preventDefault()" src="./assets/com.demensdeum.company.logo.image.jpg"/>
  </div>
  <div class = "moveGUI"></div>
  <div id="css-canvas" style="pointer-events: none;"></div>
  <canvas class = "webgl"></canvas>
  <div class = "gameplayGUI">
    <p><img class="guiButton" src="./assets/com.demensdeum.gui.order.button.texture.svg" onmousedown="if (event.preventDefault) event.preventDefault()" onclick="document.global_gameplay_inGameState.switchOrder()"/></p>
    <p><img class="guiButton" src="./assets/com.demensdeum.gui.build.button.texture.svg" onmousedown="if (event.preventDefault) event.preventDefault()" onclick="document.global_gameplay_inGameState.build()"/></p>    
    <p id="guiBalanceText">0 ₳</p>   
  </div>
  <div class = "yandexCopyrightGUI">
    <p><img src="./assets/ru.yandex.logo.svg" onmousedown="if (event.preventDefault) event.preventDefault()" onclick="window.open('https://yandex.ru/maps', '_blank')"/></p>
  </div>
  <div class = "versionGUI">
    <p id="guiVersionText"><Version></p>
  </div>
  <script>
    if (window.location.protocol === 'http:') {
      var newUrl = window.location.href.replace('http:', 'https:')
      window.location.assign(newUrl)
    }      
  </script>
  <script type="module" src="./build/main.js"></script>
  <script src="build/eruda/eruda.js"></script>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=9b7f7697-ce6a-49b2-a09c-2b78d9075878&load=package.standard&lang=ru-RU" type="text/javascript"></script>
  <script>
    eruda.init()
    ymaps.ready(()=>{
      document.global_yandexMapsInitialized = true
    })
  </script>    
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-34D8LHYW6Z"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-34D8LHYW6Z');
  </script>
</body>
